<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Devis</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./css/style-devis.css">
<link rel="stylesheet" href="./css/style.css">
<script type="text/javascript" src="/js/index.js" defer></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
    <div id="navbar-container"></div>
        <script>
          fetch("navbar.html")
            .then(response => response.text())
            .then(data => document.getElementById("navbar-container").innerHTML = data);
        </script>
    </header>    

    <div class="ripple-background">
    <div class="circle xxlarge shade1"></div>
    <div class="circle xlarge shade2"></div>
    <div class="circle large shade3"></div>
    <div class="circle medium shade4"></div>
    <div class="circle small shade5"></div>
  </div>

  

  <div class="container">
    <div class="text">
        Demande de devis
    </div>
    <form id="form-ec-craft" action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="aebc34df-b537-4db2-a0c4-b2da7b9b2514">
        <input type="hidden" name="subject" value="Demande de devis">
        <div class="form-row">
            <div class="input-data">
                <input type="text" name="prenom" required>
                <div class="underline"></div>
                <label for="prenom">Prenom</label>
            </div>
            <div class="input-data">
                <input type="text" name="nom" required>
                <div class="underline"></div>
                <label for="nom">Nom</label>
            </div>
        </div>
        <div class="form-row">
            <div class="input-data">
                <input type="email" name="email" required>
                <div class="underline"></div>
                <label for="email">e-mail</label>
            </div>
            <div class="input-data">
            <input type="tel" required>
            <div class="underline"></div>
            <label for="tel">Téléphone</label>
            </div>
        </div>
        <div class="form-row">
            <div class="input-data">
                <select name="type-site" id="type-site" required>
                    <option value="choix-presta" disabled selected>Choix de la prestation*</option>
                    <option value="e-commerce">Site de E-commerce</option>
                    <option value="vitrine">Site Vitrine</option>
                    <option value="crea-wordpress">Création de site Wordpress</option>
                    <option value="reft-wordpress">Refonte d'un site Wordpress</option>
                    <option value="seo">SEO/Referencement</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="input-data textarea">
                <textarea name="message" rows="8" cols="80" required></textarea>
                <div class="underline"></div>
                <label for="message">Idée du site, et prestation supplémentaire</label>
            </div>
        </div>
        <div class="h-captcha" data-captcha="true"></div>
        <div class="form-row submit-btn">
            <div class="input-data">
                <div class="inner"></div>
                <input type="submit" value="Envoyer">
            </div>
        </div>
    </form>
</div>

        
        

    

<!-- partial -->
<script>
    window.onload = function() {
        // Reset the form fields when the page loads
        document.getElementById("form-ec-craft").reset();
    };

    const form = document.getElementById('form-ec-craft');
    
    form.addEventListener('submit', function(e) {
        const hCaptcha = form.querySelector('textarea[name=h-captcha-response]').value;
    
        if (!hCaptcha) {
            e.preventDefault();
            alert("Please fill out captcha field");
            return;
        }
    });
</script>
<script src="https://web3forms.com/client/script.js" async defer></script>
</body>
</html>
